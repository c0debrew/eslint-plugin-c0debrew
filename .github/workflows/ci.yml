---
name: JavaScript CI
on:
  pull_request:
    types:
      - opened
      - ready_for_review
      - reopened
      - synchronize
  push:
    branches:
      - main
permissions:
  contents: read
jobs:
  ci:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    steps:
      - name: ğŸ“¤ Checkout repository
        uses: actions/checkout@v4
      - name: ğŸ”§ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
      - name: ğŸ•µğŸ» Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - name: ğŸ“¦ Load cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ hashFiles('**/package-lock.json') }}
      - name: â³ Installing dependencies
        run: npm ci
      - name: ğŸª Ensure codes well formatted
        run: npm run format:ci
      - name: ğŸ•µğŸ» Lint
        run: npm run lint:ci
